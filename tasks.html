<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasks - NTUA Diesels</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body>
  <header class="text-center p-3 text-info">
    <div class="logo">
      <img
        src="images/ntua-diesels.png"
        alt="NTUA Diesels Logo"
        class="img-fluid mx-auto d-block"
        style="max-width: 100px;"
      />
    </div>
    <h1 class="text-primary">NTUA DIESELS</h1>
    <button id="darkModeToggle" class="btn bg-secondary text-white mt-2">Dark Mode</button>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NTUA Diesels</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">The Team</a></li>
          <li class="nav-item"><a class="nav-link" href="stats.html">The Team stats</a></li>
          <li class="nav-item"><a class="nav-link active" href="tasks.html">Tasks</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="text-secondary text-center mb-4">Tasks</h2>

    <div class="card mb-4">
      <div class="card-header bg-info text-white">Select a Task</div>
      <div class="card-body">
        <form id="taskForm">
          <div class="mb-3">
            <label for="taskName" class="form-label">Choose Task</label>
            <select class="form-select" id="taskName" required>
              <option value="">-- Select a Fan Task --</option>
              <option value="Buy Tickets for Next Game">Buy Tickets for Next Game</option>
              <option value="Buy Team Jersey">Buy Team Jersey</option>
              <option value="Join Fan Club">Join Fan Club</option>
              <option value="Vote Player of the Month">Vote Player of the Month</option>
              <option value="Share Game-Day Photo">Share Game-Day Photo</option>
              <option value="Submit Q&A Question">Submit Q&A Question</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="taskDescription" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="taskDescription"
              rows="3"
              placeholder="Enter task description"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="dueDate" class="form-label">
              Due Date <small class="text-muted">(Optional)</small>
            </label>
            <input
              type="date"
              class="form-control"
              id="dueDate"
              placeholder="Only fill if this task is time-sensitive"
            />
          </div>

          <div class="mb-3">
            <label for="taskPriority" class="form-label">Priority</label>
            <select class="form-select" id="taskPriority">
              <option value="High" class="text-danger">High</option>
              <option value="Medium" class="text-warning">Medium</option>
              <option value="Low" class="text-success">Low</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
      </div>
    </div>

    <div class="mb-4 d-flex justify-content-between align-items-center">
      <div>
        <label for="filterStatus" class="form-label me-2">Filter by Status:</label>
        <select id="filterStatus" class="form-select d-inline-block w-auto">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
      </div>

      <div>
        <label for="sortTasks" class="form-label me-2">Sort by:</label>
        <select id="sortTasks" class="form-select d-inline-block w-auto">
          <option value="dueDate">Due Date</option>
          <option value="taskName">Task Name</option>
        </select>
      </div>
    </div>

    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="card border-primary">
          <div class="card-body">
            <h5 class="card-title">Total Tasks</h5>
            <p class="card-text" id="totalTasks">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-warning">
          <div class="card-body">
            <h5 class="card-title">Pending Tasks</h5>
            <p class="card-text" id="pendingTasks">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-success">
          <div class="card-body">
            <h5 class="card-title">Completed Tasks</h5>
            <p class="card-text" id="completedTasks">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-secondary text-white">Task List</div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Task Name</th>
              <th>Description</th>
              <th>Due Date</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskList">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="m-0">&copy; 2024 NTUA Diesels. All rights reserved.</p>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

</body>
</html>
